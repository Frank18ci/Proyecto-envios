<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-3 text-end p-4 border rounded shadow">
        <form method="post">
            <div class="text-center mb-4">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" required placeholder="name@envios.com">
                <label for="floatingInput">Correo Electronico</label>
              </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" required placeholder="****">
                <label for="floatingInput">Contraseña</label>
            </div>
            <hr>
            <input class="btn btn-primary fw-bold p-2" type="submit" value="Iniciar Sesión">
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
